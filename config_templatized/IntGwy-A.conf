        instance-type virtual-router;
        interface ge-0/0/0.0;
        interface {{ topo[inventory_hostname]["Port1"]["name"] }}.0;
        interface lo0.0;
        routing-options {
            static {
                route 0.0.0.0/0 next-hop {{ IntUplinkIPNextHop }};
            }
        }
    }
}
