    ge-0/0/0 {
        unit 0 {
            family inet {
                address {{ IntUplinkIPAddress }}/30;
            }
        }
    }
    {{ topo[inventory_hostname]["Port1"]["name"] }} {
        unit 0 {
            family inet {
                address 10.20.0.1/30;
            }
        }
    }
    fxp0 {
        unit 0 {
            family inet {
                dhcp;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address {{ publicip["IntGwy-A_Addr-1"]  }}/32;
            }
        }
    }
}
