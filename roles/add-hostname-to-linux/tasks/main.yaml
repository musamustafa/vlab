---
- name: Concatenate to hosts file
  blockinfile: 
    block: "{{ lookup('file', '{{ hosts_dir }}/{{ jcl_hosts_file }}')}}"
    dest: "/etc/hosts"
    marker: "<!-- {mark} Generated by JCL automation -->"
  when: inventory_hostname not in groups['HelperVM'] and inventory_hostname in groups['linux']    

