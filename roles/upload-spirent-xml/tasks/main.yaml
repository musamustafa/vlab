- name: Upload xml file to lab server
  connection: local
  uri:
    url: http://{{ ansible_ssh_host }}:{{ rest_port }}/stcapi/files/spirent.xml
    method: PUT
    header:
      Content-Type: "application/octet-stream"
      content-disposition: attachment; filename=spirent.xml
      X-STC-API-Session: "{{ session_id }}"
    body: "{{ lookup('file','spirent.xml') }}"
    return_content: yes
    status_code: 201
  run_once: true


